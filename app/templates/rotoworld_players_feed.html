
{% extends "base.html" %}
{% block content %}

{% for data in rss_feed %}
	<header>
	<h3 align="center">{{ data.title }}</h3>
	</header>
	<p align="center"> {{ data.content }} </p>
	<p align="center"> {{ data.timestamp }} </p>

{% endfor %}
{% endblock %}
